version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./configs:/app/configs
    environment:
      - PYTHONUNBUFFERED=1
    command: python -m src.api.main --host 0.0.0.0 --port 8000

  ui:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./configs:/app/configs
    environment:
      - PYTHONUNBUFFERED=1
    command: python -m src.ui.main --host 0.0.0.0 --port 8501

